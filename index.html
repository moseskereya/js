<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('moses').innerHTML = Date()">
MOSES.</button>
<p id="moses"></p>
<p id="demo"><img src="https://images.pexels.com/photos/1034648/pexels-photo-1034648.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></p>
<button type="button" onclick="document.getElementById('demo').style.display='none'">HIDE!</button>
<button type="button" onclick="document.getElementById('demo').style.display='block'">DISPLAY!</button>
</body>
</html>
